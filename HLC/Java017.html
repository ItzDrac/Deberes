<body>
    <script>
        var color = prompt("Indique el color del semaforo");
        switch (color) {
            case "verde":
            document.write("Continue la marcha.");
            break;
            
            case "ambar":
            document.write("Disminuya la velocidad.");
            break;

            case "amarillo":
            document.write("Disminuya la velocidad.");
            break;

            case "rojo":
            document.write("Prohibida la marcha.");
            break;

            default:
            document.write("Debes indicar un color de un semaforo.");

        }
    </script>
</body>
