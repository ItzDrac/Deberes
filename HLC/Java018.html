<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var pal = prompt(
        "Ingrese una de estas palabras (casa, mesa, perro o gato)."
      );
      switch (pal) {
        case "casa":
          document.write("House");
          break;

        case "mesa":
          document.write("Table");
          break;

        case "perro":
          document.write("Dog");
          break;

        case "gato":
          document.write("Cat");
          break;

        default:
          document.write("Introduzca una palabra indicada.");
      }
    </script>
  </body>
</html>
