<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21/11/23</title>
</head>
<body>
    <script>
        var num1 = prompt("Ingrese el primer numero");
        var num2 = prompt("Ingrese el segundo numero");
        var num3 = prompt("Ingrese el tercer numero");
        var suma = parseInt(num1)+parseInt(num2)+parseInt(num3);
        var resul = parseInt(suma)/3;

        if (resul >= 5)
        {
            document.write("Suspenso");
        }
        else
        {
            document.write("Aprobado");
        }
        document.write("<br>")
        document.write("<br>")
    </script>
    <script>
        var num = prompt("Ingrese un numero positivo")

        if (num > 9)
        {
            document.write("Tiene dos digitos");
        }
        else
        {
            document.write("Tiene un digito");
        }
    </script>
</body>
</html>
