<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo</title>
</head>
<body>
    <script>
    var num1=prompt("Ingrese el primer digitp: "), num2=prompt("Ingrese el segundo digito: "), resultado1;
    resultado1 = parseInt(num1) + parseInt(num2);
    document.write("La suma es: ",resultado1)

    document.write("<br>")

    resultado2 = parseInt(num1) - parseInt(num2);
    document.write("La resta es: ",resultado2)

    document.write("<br>")

    resultado3 = parseInt(num1) * parseInt(num2);
    document.write("El producto es: ",resultado3)

    document.write("<br>")

    resultado4 = parseInt(num1) / parseInt(num2);
    document.write("La division es: ",resultado4)

    document.write("<br>")

    resultado5 = parseInt(num1) % parseInt(num2);
    document.write("El resto es: ",resultado5)
    </script>
</body>
</html>
